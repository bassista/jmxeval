language: java
install: true
addons:
  sonarcloud:
    organization: "default"
    token:
      secure: ""
script:
  - SONAR_SKIP=$(if [ "$TRAVIS_PULL_REQUEST" = "false" -a $TRAVIS_REPO_SLUG = 'venushka/jmxeval' ]; then echo "false"; else echo "true"; fi)
  - mvn $GOALS -Dsonar.branch=$TRAVIS_BRANCH -Dsonar.skip=$SONAR_SKIP
matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env: GOALS="clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Pcoverage-per-test"
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'